<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine: Tip of the day</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
  <header>
    <div id="header-container">Random Quote Machine: Tip of the day to make your day!</div>
  </header>
  <div class="quotebox">
    <p id="quote">

    </p>
    <p id="author">

    </p>
  </div>
  <div class="buttonbox">
    <div id="row" class="col-xs-6">
      <button id="btnquote" class="btn btn-primary" type="submit">New Quote</button>
    </div>
    <div id="twit-btn" class="col-xs-6" align="right">
      <button class="btn" type="submit"> <img src="http://timothypower.dreamhosters.com/wp-content/uploads/2016/07/b5c34a09eb5dbbac.png" height="15px">&nbsp;&nbsp;Tweet it!</button>
    </div>
  </div>
  <footer>
    <div id="footer-container"><br />by <a href="http://codepen.io/madmat27/#">MadMat27</a></div>
  </footer>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
